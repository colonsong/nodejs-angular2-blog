<div class="article">
  <div class="ar_title">
    <a [routerLink]="['/blog/article-detail', article.id]">☼ {{article.title}}</a>
    <span class="ar_classify">
        {{article.classify}}
     </span>
  </div>
  <div class="ar_datetime">
    <span>{{article.datetime | date:'y-M-d H:j' }}</span>
  </div>
  <div class="ar_contents" [innerHTML]="article.contents"></div>
  <p></p>
  <div class="clearfix">
    <div class="ar_link pull-right">
      <a [routerLink]="['/blog/article-detail', article.id]">閱讀全文</a> ↔
      <a [routerLink]="['/blog/article-detail', article.id]" target="_blank">閱讀全文(開新分頁)</a>
    </div>
  </div>
</div>
